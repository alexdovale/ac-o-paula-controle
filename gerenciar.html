<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Colaboradores</title>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.autotable.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            flex-direction: column;
        }
        .header {
            width: 100%;
            max-width: 1140px;
            margin-bottom: 20px;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
            width: 100%;
        }
        .container, .list-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .list-container {
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .options-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .list-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        #download-pdf, #clear-list {
            width: auto;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        #download-pdf:hover {
            background-color: #218838;
        }
        #clear-list {
            background-color: #dc3545;
            color: #fff;
        }
        #clear-list:hover {
            background-color: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
        }
        .whatsapp-link {
            display: inline-block;
            padding: 8px 12px;
            background-color: #25D366;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .whatsapp-link:hover {
            background-color: #128C7E;
        }
        .action-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 0 2px;
        }
        .action-buttons svg {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        #confirm-action {
            background-color: #dc3545;
            color: #fff;
        }
        #cancel-action {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html" class="back-button">← Voltar para o Início</a>
</div>

<div class="content-wrapper">
    <div class="container">
        <h1 id="form-title">Gerenciar Colaboradores</h1>
        <form id="colaborador-form">
            <div class="form-group">
                <label for="nome">Nome do Colaborador:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (com DDD):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Ex: 21999998888" required>
            </div>

            <div class="form-group">
                <label>Como vai se deslocar?</label>
                <div class="options-group">
                    <input type="radio" id="nao-confirmado" name="transporte" value="Não Confirmado" checked required>
                    <label for="nao-confirmado">Não Confirmado</label>
                    
                    <input type="radio" id="meios-proprios" name="transporte" value="Meios Próprios">
                    <label for="meios-proprios">Meios Próprios</label>
                    
                    <input type="radio" id="com-empresa" name="transporte" value="Com a Empresa">
                    <label for="com-empresa">Com a Empresa</label>
                </div>
            </div>

            <div class="form-group hidden" id="local-encontro-group">
                <label>Ponto de Encontro:</label>
                <div class="options-group">
                    <input type="radio" id="sede" name="localEncontro" value="Sede">
                    <label for="sede">Sede</label>
                    
                    <input type="radio" id="meio-caminho" name="localEncontro" value="Meio do Caminho">
                    <label for="meio-caminho">No meio do caminho</label>
                </div>
            </div>

            <div class="form-group hidden" id="observacao-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" rows="3"></textarea>
            </div>

            <button type="submit" id="submit-button">Adicionar Colaborador</button>
        </form>
    </div>

    <div class="list-container">
        <h2>Lista de Presença</h2>
        <table id="colaboradores-list">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Deslocamento</th>
                    <th>Presença</th>
                    <th>Horário</th>
                    <th>WhatsApp</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="list-actions">
            <button id="download-pdf">Baixar PDF da Lista</button>
            <button id="clear-list">Limpar Lista</button>
        </div>
    </div>
</div>

<div id="confirm-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <p id="modal-text"></p>
        <button id="confirm-action">Sim</button>
        <button id="cancel-action">Cancelar</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrLwXmkxgeVoB8TwRI7pplCVQETGK0zkE",
      authDomain: "pauta-ce162.firebaseapp.com",
      projectId: "pauta-ce162",
      storageBucket: "pauta-ce162.firebasestorage.app",
      messagingSenderId: "87113750208",
      appId: "1:87113750208:web:4abba0024f4d4af699bf25",
      measurementId: "G-8N6X36BC4M"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = app.firestore();
    const auth = app.auth();

    const urlParams = new URLSearchParams(window.location.search);
    const pautaId = urlParams.get('pautaId');
    const userId = urlParams.get('userId'); // Pega o userId da URL

    if (!pautaId || !userId) {
        document.body.innerHTML = `
            <style>
                body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
                .error-container { text-align: center; padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
                .error-container h1 { color: #dc3545; }
                .error-container p { color: #333; }
                .error-container a { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #6c757d; color: #fff; text-decoration: none; border-radius: 5px; }
            </style>
            <div class="error-container">
                <h1>Erro: Acesso não autorizado</h1>
                <p>Por favor, acesse esta página a partir de uma pauta específica no sistema principal.</p>
                <a href="index.html">Voltar para o Início</a>
            </div>
        `;
        throw new Error("ID da Pauta ou do Usuário não encontrado na URL.");
    }
    
    const form = document.getElementById('colaborador-form');
    const formTitle = document.getElementById('form-title');
    const submitButton = document.getElementById('submit-button');
    const localEncontroGroup = document.getElementById('local-encontro-group');
    const observacaoGroup = document.getElementById('observacao-group');
    const transporteOptions = document.querySelectorAll('input[name="transporte"]');
    const colaboradoresListBody = document.querySelector('#colaboradores-list tbody');
    const downloadPdfBtn = document.getElementById('download-pdf');
    const clearListBtn = document.getElementById('clear-list');
    
    // Modal
    const confirmModal = document.getElementById('confirm-modal');
    const modalText = document.getElementById('modal-text');
    const confirmActionBtn = document.getElementById('confirm-action');
    const cancelActionBtn = document.getElementById('cancel-action');

    let editDocId = null;
    let actionToConfirm = null;
    let currentUserName = "Usuário Desconhecido";

    const renderColaboradores = (colaboradores) => {
        colaboradoresListBody.innerHTML = '';
        colaboradores.forEach((colaborador) => {
            let deslocamentoTexto = colaborador.transporte;
            if (colaborador.transporte === 'Com a Empresa' && colaborador.localEncontro) {
                deslocamentoTexto += ` (${colaborador.localEncontro})`;
            }

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${colaborador.nome}</td>
                <td>${deslocamentoTexto}</td>
                <td><input type="checkbox" class="checkin-checkbox" data-id="${colaborador.id}" ${colaborador.presente ? 'checked' : ''}></td>
                <td>${colaborador.horario}</td>
                <td>
                    <a href="https://wa.me/55${colaborador.telefone.replace(/\D/g, '')}?text=${encodeURIComponent(`Bom dia! Poderia, por gentileza, informar se já está chegando? Estamos quase saindo.`)}" 
                        class="whatsapp-link" target="_blank">
                        Mensagem
                    </a>
                </td>
                <td class="action-buttons">
                    <button class="edit-btn" data-id="${colaborador.id}" title="Editar">
                        <svg fill="#000000" viewBox="0 0 24 24"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25Z"></path></svg>
                    </button>
                    <button class="delete-btn" data-id="${colaborador.id}" title="Excluir">
                        <svg fill="#dc3545" viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"></path></svg>
                    </button>
                </td>
            `;
            colaboradoresListBody.appendChild(newRow);
        });
        addEventListenersToListActions();
    };

    // A lógica de autenticação com o userId do index.html
    auth.signInWithCustomToken(userId)
        .then(async (userCredential) => {
            const user = userCredential.user;
            console.log("Usuário autenticado com sucesso:", user.uid);
            
            const attendancesCollectionRef = db.collection('pautas').doc(pautaId).collection('attendances');

            // Configura o listener do Firestore para sincronização em tempo real
            attendancesCollectionRef.onSnapshot(async (snapshot) => {
                const colaboradores = [];
                snapshot.forEach((doc) => {
                    colaboradores.push({ id: doc.id, ...doc.data() });
                });
                renderColaboradores(colaboradores);

                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    currentUserName = userDoc.data().name || "Usuário Desconhecido";
                }
            });

            // Adiciona a lógica de manipulação do formulário aqui
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const nome = document.getElementById('nome').value;
                const telefone = document.getElementById('telefone').value;
                const transporte = document.querySelector('input[name="transporte"]:checked').value;
                const localEncontro = document.querySelector('input[name="localEncontro"]:checked')?.value || '';
                const observacao = document.getElementById('observacao').value;

                const novoColaborador = {
                    nome: nome,
                    telefone: telefone,
                    transporte: transporte,
                    localEncontro: localEncontro,
                    observacao: observacao,
                    presente: false,
                    horario: '--:--'
                };

                if (editDocId) {
                    await attendancesCollectionRef.doc(editDocId).update(novoColaborador);
                } else {
                    await attendancesCollectionRef.add(novoColaborador);
                }

                resetForm();
            });

            // Adiciona a lógica dos botões de ação da lista aqui
            function addEventListenersToListActions() {
                document.querySelectorAll('.checkin-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', async (e) => {
                        const docId = e.target.dataset.id;
                        const presente = e.target.checked;
                        const horario = presente ? new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) : '--:--';
                        await attendancesCollectionRef.doc(docId).update({ presente, horario });
                    });
                });

                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const docId = e.currentTarget.dataset.id;
                        const doc = await attendancesCollectionRef.doc(docId).get();
                        if (doc.exists) {
                            const colaborador = doc.data();
                            editDocId = docId;
                            document.getElementById('nome').value = colaborador.nome;
                            document.getElementById('telefone').value = colaborador.telefone;
                            
                            const transporteRadio = document.querySelector(`input[name="transporte"][value="${colaborador.transporte}"]`);
                            if (transporteRadio) {
                                transporteRadio.checked = true;
                                transporteRadio.dispatchEvent(new Event('change'));
                            }

                            const localEncontroRadio = document.querySelector(`input[name="localEncontro"][value="${colaborador.localEncontro}"]`);
                            if (localEncontroRadio) {
                                localEncontroRadio.checked = true;
                                localEncontroRadio.dispatchEvent(new Event('change'));
                            }

                            document.getElementById('observacao').value = colaborador.observacao || '';
                            formTitle.textContent = "Editar Colaborador";
                            submitButton.textContent = "Salvar Alterações";
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const docId = e.currentTarget.dataset.id;
                        showConfirmModal(() => {
                            attendancesCollectionRef.doc(docId).delete();
                        }, `Tem certeza que deseja excluir este colaborador?`);
                    });
                });
            }

            downloadPdfBtn.addEventListener('click', async () => {
                const snapshot = await attendancesCollectionRef.get();
                const colaboradores = [];
                snapshot.forEach((doc) => {
                    colaboradores.push({ id: doc.id, ...doc.data() });
                });
                
                const doc = new window.jspdf.jsPDF();
                const head = [['Nome', 'Deslocamento', 'Presença', 'Horário de Chegada']];
                const tableBody = [];
                const presentes = colaboradores.filter(c => c.presente);

                if (presentes.length === 0) {
                    const notification = document.createElement('div');
                    notification.textContent = 'Nenhum colaborador com presença marcada para gerar o PDF.';
                    notification.style.position = 'fixed';
                    notification.style.bottom = '20px';
                    notification.style.left = '50%';
                    notification.style.transform = 'translateX(-50%)';
                    notification.style.backgroundColor = '#333';
                    notification.style.color = 'white';
                    notification.style.padding = '15px';
                    notification.style.borderRadius = '5px';
                    notification.style.zIndex = '1001';
                    notification.style.transition = 'opacity 0.5s';
                    document.body.appendChild(notification);
                    setTimeout(() => {
                        notification.style.opacity = '0';
                        setTimeout(() => document.body.removeChild(notification), 500);
                    }, 3000);
                    return;
                }

                presentes.forEach(colaborador => {
                    const deslocamento = colaborador.transporte === 'Com a Empresa' 
                        ? `${colaborador.transporte} (${colaborador.localEncontro})`
                        : colaborador.transporte;
                    tableBody.push([colaborador.nome, deslocamento, 'Presente', colaborador.horario]);
                });
                
                doc.autoTable({
                    head: head, body: tableBody, startY: 20,
                    headStyles: { fillColor: [22, 160, 133] },
                    didDrawPage: (data) => {
                        doc.setFontSize(18);
                        doc.setTextColor(40);
                        doc.text('Lista de Presença de Colaboradores', data.settings.margin.left, 15);
                    }
                });
                
                doc.save('lista_presenca_presentes.pdf');
            });

            clearListBtn.addEventListener('click', () => {
                showConfirmModal(async () => {
                    const batch = db.batch();
                    const snapshot = await attendancesCollectionRef.get();
                    snapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();
                    resetForm();
                }, 'Tem certeza que deseja limpar toda a lista?<br>Esta ação não pode ser desfeita.');
            });
        })
        .catch(error => {
            console.error("Erro de autenticação com token:", error);
            document.body.innerHTML = `
                <style>
                    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
                    .error-container { text-align: center; padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
                    .error-container h1 { color: #dc3545; }
                    .error-container p { color: #333; }
                    .error-container a { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #6c757d; color: #fff; text-decoration: none; border-radius: 5px; }
                </style>
                <div class="error-container">
                    <h1>Erro de Autenticação</h1>
                    <p>Não foi possível autenticar o usuário. Verifique as credenciais.</p>
                    <a href="index.html">Voltar para o Início</a>
                </div>
            `;
        });
    
    // Funções modais e de formulário
    transporteOptions.forEach(option => {
        option.addEventListener('change', (event) => {
            localEncontroGroup.classList.toggle('hidden', event.target.value !== 'Com a Empresa');
            observacaoGroup.classList.add('hidden');
            if (event.target.value !== 'Com a Empresa') {
                document.querySelectorAll('input[name="localEncontro"]').forEach(localOption => localOption.checked = false);
            }
        });
    });

    document.querySelectorAll('input[name="localEncontro"]').forEach(option => {
        option.addEventListener('change', (event) => {
            observacaoGroup.classList.toggle('hidden', event.target.value !== 'Meio do Caminho');
        });
    });

    const resetForm = () => {
        form.reset();
        editDocId = null;
        formTitle.textContent = "Gerenciar Colaboradores";
        submitButton.textContent = "Adicionar Colaborador";
        localEncontroGroup.classList.add('hidden');
        observacaoGroup.classList.add('hidden');
    }

    const showConfirmModal = (callback, message) => {
        modalText.innerHTML = message;
        confirmModal.style.display = 'flex';
        actionToConfirm = callback;
    }

    confirmActionBtn.addEventListener('click', () => {
        if (actionToConfirm) {
            actionToConfirm();
        }
        confirmModal.style.display = 'none';
        actionToConfirm = null;
    });

    cancelActionBtn.addEventListener('click', () => {
        confirmModal.style.display = 'none';
        actionToConfirm = null;
    });
</script>

</body>
</html>
