<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Colaboradores</title>
    <!-- Bibliotecas para gerar PDF de um novo CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.autotable.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center; /* Centraliza o conteúdo */
            padding: 20px;
            margin: 0;
            flex-direction: column; /* Organiza os itens em coluna */
        }
        .header {
            width: 100%;
            max-width: 1140px; /* Alinha com a largura máxima dos contêineres */
            margin-bottom: 20px;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
            width: 100%;
        }
        .container, .list-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .list-container {
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .options-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }
        /* Botão de Voltar */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        /* Botão principal do formulário */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Cor alterada para verde */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        
        /* Botões de Ação da Lista */
        .list-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        #download-pdf, #clear-list {
            width: auto;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #download-pdf {
            background-color: #28a745;
            color: #fff;
        }
        #download-pdf:hover {
            background-color: #218838;
        }

        #clear-list {
            background-color: #dc3545; /* Vermelho */
            color: #fff;
        }
        #clear-list:hover {
            background-color: #c82333;
        }


        /* Estilo da Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
        }
        .whatsapp-link {
            display: inline-block;
            padding: 8px 12px;
            background-color: #25D366;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .whatsapp-link:hover {
            background-color: #128C7E;
        }

        .action-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 0 2px;
        }
        .action-buttons svg {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        /* Estilo do Modal de Confirmação */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        #confirm-action {
            background-color: #dc3545;
            color: #fff;
        }
        #cancel-action {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html" class="back-button">← Voltar para o Início</a>
</div>

<div class="content-wrapper">
    <div class="container">
        <h1 id="form-title">Gerenciar Colaboradores</h1>
        <form id="colaborador-form">
            <div class="form-group">
                <label for="nome">Nome do Colaborador:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (com DDD):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Ex: 21999998888" required>
            </div>

            <div class="form-group">
                <label>Como vai se deslocar?</label>
                <div class="options-group">
                    <input type="radio" id="meios-proprios" name="transporte" value="Meios Próprios" required>
                    <label for="meios-proprios">Meios Próprios</label>
                    
                    <input type="radio" id="com-empresa" name="transporte" value="Com a Empresa">
                    <label for="com-empresa">Com a Empresa</label>
                </div>
            </div>

            <div class="form-group hidden" id="local-encontro-group">
                <label>Ponto de Encontro:</label>
                <div class="options-group">
                    <input type="radio" id="sede" name="localEncontro" value="Sede">
                    <label for="sede">Sede</label>
                    
                    <input type="radio" id="meio-caminho" name="localEncontro" value="Meio do Caminho">
                    <label for="meio-caminho">No meio do caminho</label>
                </div>
            </div>

            <div class="form-group hidden" id="observacao-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" rows="3"></textarea>
            </div>

            <button type="submit" id="submit-button">Adicionar Colaborador</button>
        </form>
    </div>

    <div class="list-container">
        <h2>Lista de Presença</h2>
        <table id="colaboradores-list">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Presença</th>
                    <th>Horário</th>
                    <th>WhatsApp</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas adicionadas via JS -->
            </tbody>
        </table>
        <div class="list-actions">
            <button id="download-pdf">Baixar PDF da Lista</button>
            <button id="clear-list">Limpar Lista</button>
        </div>
    </div>
</div>

<!-- Modal de Confirmação -->
<div id="confirm-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <p id="modal-text"></p>
        <button id="confirm-action">Sim</button>
        <button id="cancel-action">Cancelar</button>
    </div>
</div>

<script>
    // Pega o ID da pauta a partir da URL
    const urlParams = new URLSearchParams(window.location.search);
    const pautaId = urlParams.get('pautaId');

    // Se pautaId não for encontrado na URL, exibe uma mensagem de erro e para a execução.
    if (!pautaId) {
        document.body.innerHTML = `
            <style>
                body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
                .error-container { text-align: center; padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
                .error-container h1 { color: #dc3545; }
                .error-container p { color: #333; }
                .error-container a { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #6c757d; color: #fff; text-decoration: none; border-radius: 5px; }
            </style>
            <div class="error-container">
                <h1>Erro: Pauta não especificada</h1>
                <p>Por favor, acesse esta página a partir de uma pauta específica no sistema principal.</p>
                <a href="index.html">Voltar para o Início</a>
            </div>
        `;
        throw new Error("ID da Pauta não encontrado na URL."); // Para a execução do script
    }

    const form = document.getElementById('colaborador-form');
    const formTitle = document.getElementById('form-title');
    const submitButton = document.getElementById('submit-button');
    const localEncontroGroup = document.getElementById('local-encontro-group');
    const observacaoGroup = document.getElementById('observacao-group');
    const transporteOptions = document.querySelectorAll('input[name="transporte"]');
    const colaboradoresListBody = document.querySelector('#colaboradores-list tbody');
    const downloadPdfBtn = document.getElementById('download-pdf');
    const clearListBtn = document.getElementById('clear-list');
    
    // Modal
    const confirmModal = document.getElementById('confirm-modal');
    const modalText = document.getElementById('modal-text');
    const confirmActionBtn = document.getElementById('confirm-action');
    const cancelActionBtn = document.getElementById('cancel-action');

    // A chave de armazenamento agora é única para cada pauta
    const STORAGE_KEY = `listaDeColaboradores_${pautaId}`;
    let colaboradores = [];
    let editIndex = null;
    let actionToConfirm = null;

    const saveColaboradores = () => {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(colaboradores));
    };

    const renderColaboradores = () => {
        colaboradoresListBody.innerHTML = ''; // Limpa a lista antes de renderizar

        colaboradores.forEach((colaborador, index) => {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${colaborador.nome}</td>
                <td><input type="checkbox" class="checkin-checkbox" data-index="${index}" ${colaborador.presente ? 'checked' : ''}></td>
                <td>${colaborador.horario}</td>
                <td>
                    <a href="https://wa.me/55${colaborador.telefone.replace(/\D/g, '')}?text=${encodeURIComponent(`Bom dia! Poderia, por gentileza, informar se já está chegando? Estamos quase saindo.`)}" 
                       class="whatsapp-link" target="_blank">
                       Mensagem
                    </a>
                </td>
                <td class="action-buttons">
                    <button class="edit-btn" data-index="${index}" title="Editar">
                        <svg fill="#000000" viewBox="0 0 24 24"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25Z"></path></svg>
                    </button>
                    <button class="delete-btn" data-index="${index}" title="Excluir">
                        <svg fill="#dc3545" viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"></path></svg>
                    </button>
                </td>
            `;
            colaboradoresListBody.appendChild(newRow);
        });

        // Adiciona event listeners para todas as ações da lista
        addEventListenersToListActions();
    };

    const addEventListenersToListActions = () => {
        document.querySelectorAll('.checkin-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                const index = e.target.dataset.index;
                const colaborador = colaboradores[index];
                if (e.target.checked) {
                    const now = new Date();
                    colaborador.presente = true;
                    colaborador.horario = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                } else {
                    colaborador.presente = false;
                    colaborador.horario = '--:--';
                }
                saveColaboradores();
                renderColaboradores();
            });
        });

        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = e.currentTarget.dataset.index;
                editIndex = index;
                const colaborador = colaboradores[index];
                document.getElementById('nome').value = colaborador.nome;
                document.getElementById('telefone').value = colaborador.telefone;
                formTitle.textContent = "Editar Colaborador";
                submitButton.textContent = "Salvar Alterações";
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = e.currentTarget.dataset.index;
                showConfirmModal(() => {
                    colaboradores.splice(index, 1);
                    saveColaboradores();
                    renderColaboradores();
                }, `Tem certeza que deseja excluir o colaborador "${colaboradores[index].nome}"?`);
            });
        });
    }

    const resetForm = () => {
        form.reset();
        editIndex = null;
        formTitle.textContent = "Gerenciar Colaboradores";
        submitButton.textContent = "Adicionar Colaborador";
        localEncontroGroup.classList.add('hidden');
        observacaoGroup.classList.add('hidden');
    }

    // Lógica para mostrar/esconder campos do formulário
    transporteOptions.forEach(option => {
        option.addEventListener('change', (event) => {
            localEncontroGroup.classList.toggle('hidden', event.target.value !== 'Com a Empresa');
            observacaoGroup.classList.add('hidden'); // <-- ESTA LINHA FOI RESTAURADA
            if (event.target.value === 'Com a Empresa') {
                document.querySelectorAll('input[name="localEncontro"]').forEach(localOption => localOption.checked = false);
            }
        });
    });

    document.querySelectorAll('input[name="localEncontro"]').forEach(option => {
        option.addEventListener('change', (event) => {
            observacaoGroup.classList.toggle('hidden', event.target.value !== 'Meio do Caminho');
        });
    });

    // Lógica de envio do formulário
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        
        const nome = document.getElementById('nome').value;
        const telefone = document.getElementById('telefone').value;

        if (editIndex !== null) {
            // Editando
            colaboradores[editIndex].nome = nome;
            colaboradores[editIndex].telefone = telefone;
        } else {
            // Adicionando novo
            colaboradores.push({
                nome: nome,
                telefone: telefone,
                presente: false,
                horario: '--:--'
            });
        }

        saveColaboradores();
        renderColaboradores();
        resetForm();
    });

    // Lógica para baixar o PDF
    downloadPdfBtn.addEventListener('click', () => {
        const doc = new window.jspdf.jsPDF();
        const head = [['Nome', 'Presença', 'Horário de Chegada']];
        const tableBody = [];
        const presentes = colaboradores.filter(c => c.presente);

        if (presentes.length === 0) {
            const notification = document.createElement('div');
            notification.textContent = 'Nenhum colaborador com presença marcada para gerar o PDF.';
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = '#333';
            notification.style.color = 'white';
            notification.style.padding = '15px';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '1001';
            notification.style.transition = 'opacity 0.5s';
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => document.body.removeChild(notification), 500);
            }, 3000);
            return;
        }

        presentes.forEach(colaborador => {
            tableBody.push([colaborador.nome, 'Presente', colaborador.horario]);
        });
        
        doc.autoTable({
            head: head, body: tableBody, startY: 20,
            headStyles: { fillColor: [22, 160, 133] },
            didDrawPage: (data) => {
                doc.setFontSize(18);
                doc.setTextColor(40);
                doc.text('Lista de Presença de Colaboradores', data.settings.margin.left, 15);
            }
        });
        
        doc.save('lista_presenca_presentes.pdf');
    });

    // Lógica do Modal de Confirmação
    const showConfirmModal = (callback, message) => {
        modalText.innerHTML = message;
        confirmModal.style.display = 'flex';
        actionToConfirm = callback;
    }

    clearListBtn.addEventListener('click', () => {
        showConfirmModal(() => {
            colaboradores = [];
            saveColaboradores();
            renderColaboradores();
        }, 'Tem certeza que deseja limpar toda a lista?<br>Esta ação não pode ser desfeita.');
    });

    confirmActionBtn.addEventListener('click', () => {
        if (actionToConfirm) {
            actionToConfirm();
        }
        confirmModal.style.display = 'none';
        actionToConfirm = null;
    });

    cancelActionBtn.addEventListener('click', () => {
        confirmModal.style.display = 'none';
        actionToConfirm = null;
    });


    // Carregar dados ao iniciar a página
    document.addEventListener('DOMContentLoaded', () => {
        const dadosSalvos = localStorage.getItem(STORAGE_KEY);
        if (dadosSalvos) {
            colaboradores = JSON.parse(dadosSalvos);
        }
        renderColaboradores();
    });

</script>

</body>
</html>
