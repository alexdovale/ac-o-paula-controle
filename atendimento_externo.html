<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Colaborador - SIGAP</title>
    <link rel="icon" type="image/png" href="https://alexdovale.github.io/ponto.codoc/imagem.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-active { border-bottom: 2px solid #16a34a; color: #16a34a; font-weight: 600; }
        .tab-inactive { color: #6b7280; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Loading -->
    <div id="loading" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
        <div class="loader"></div>
        <p class="mt-4 text-gray-600 font-medium">Sincronizando atendimento...</p>
    </div>

    <!-- Tela de Bloqueio -->
    <div id="expired-container" class="hidden bg-white p-8 rounded-2xl shadow-xl text-center max-w-md w-full border-t-8 border-gray-400">
        <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-gray-100 mb-6">
            <svg class="h-10 w-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2 uppercase tracking-tighter">Acesso Encerrado</h2>
        <p class="text-gray-600">Este atendimento já foi finalizado no sistema SIGAP.</p>
    </div>

    <!-- Painel Principal -->
    <div id="main-card" class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden hidden flex flex-col h-[90vh] md:h-auto">
        
        <div class="bg-green-600 p-6 text-white text-center shrink-0">
            <h1 class="text-xl font-black uppercase tracking-tighter">Finalização de Atendimento</h1>
            <p class="text-[10px] opacity-80 font-bold uppercase tracking-widest mt-1">Defensoria Pública - SIGAP</p>
        </div>

        <div class="p-4 bg-slate-50 border-b shrink-0">
            <h2 id="assisted-name" class="text-lg font-black text-slate-800 text-center uppercase tracking-tight">---</h2>
            <p id="assisted-subject" class="text-xs text-slate-500 text-center font-medium mt-1">---</p>
        </div>

        <div class="flex border-b shrink-0">
            <button id="tab-finish" class="flex-1 py-3 text-[10px] uppercase font-black tab-active">Finalizar</button>
            <button id="tab-docs" class="flex-1 py-3 text-[10px] uppercase font-black tab-inactive">Documentos</button>
        </div>

        <div class="flex-grow overflow-y-auto p-6">
            <!-- ABA 1: FINALIZAR -->
            <div id="content-finish" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-1">Seu Nome (Atendente)</label>
                    <input type="text" id="attendant-name" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 outline-none font-bold text-gray-700">
                </div>

                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-1">Acrescentar Demanda Adicional?</label>
                    <div class="flex gap-2">
                        <input type="text" id="new-demand-input" class="flex-grow p-2 bg-gray-50 border border-gray-200 rounded-lg text-sm" placeholder="Ex: Dano Moral...">
                        <button id="add-demand-btn" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase">Add</button>
                    </div>
                    <ul id="demands-list" class="mt-4 space-y-2"></ul>
                </div>

                <div class="pt-6">
                    <button id="finish-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-2xl shadow-lg transition uppercase tracking-widest active:scale-95">
                        Confirmar e Encerrar
                    </button>
                </div>
            </div>

            <!-- ABA 2: DOCUMENTOS -->
            <div id="content-docs" class="hidden space-y-6">
                <div id="checklist-container" class="space-y-6"></div>
                <div id="reu-data-container" class="hidden bg-blue-50 p-4 rounded-2xl border border-blue-100">
                    <h3 class="text-[10px] font-black text-blue-800 uppercase mb-3">Dados do Réu</h3>
                    <div id="reu-data-content" class="text-xs text-blue-900 space-y-1 font-medium"></div>
                </div>
            </div>
        </div>
        
        <div id="success-overlay" class="absolute inset-0 bg-white flex flex-col items-center justify-center z-50 hidden text-center p-6">
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-4xl mb-4 shadow-inner">✓</div>
            <h3 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Atendimento Concluído</h3>
            <p class="text-gray-500 mt-2 font-medium">As informações foram enviadas para a pauta principal.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app-check.js";

        const firebaseConfig = { apiKey: "AIzaSyCrLwXmkxgeVoB8TwRI7pplCVQETGK0zkE", authDomain: "pauta-ce162.firebaseapp.com", projectId: "pauta-ce162", storageBucket: "pauta-ce162.appspot.com", messagingSenderId: "87113750208", appId: "1:87113750208:web:4abba0024f4d4af699bf25" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // App Check (Mesma chave do index.html)
        try { initializeAppCheck(app, { provider: new ReCaptchaV3Provider('6LeWfTgsAAAAAHy1y3TFZ1EH-L3btwHsult6Rgy4'), isTokenAutoRefreshEnabled: true }); } catch(e) {}

        const urlParams = new URLSearchParams(window.location.search);
        const pautaId = urlParams.get('pautaId');
        const assistidoId = urlParams.get('assistidoId');

        if (!pautaId || !assistidoId) {
            document.getElementById('loading').innerHTML = "<p class='text-red-500 font-bold'>Erro: Link Inválido.</p>";
        } else {
            const docRef = doc(db, "pautas", pautaId, "attendances", assistidoId);

            getDoc(docRef).then((snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    if (data.finalizadoPeloColaborador) {
                        document.getElementById('expired-container').classList.remove('hidden');
                        document.getElementById('loading').classList.add('hidden');
                        return;
                    }

                    document.getElementById('main-card').classList.remove('hidden');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('assisted-name').textContent = data.name;
                    document.getElementById('assisted-subject').textContent = data.subject;
                    document.getElementById('attendant-name').value = urlParams.get('collaboratorName') || '';

                    renderChecklistDisplay(data.documentChecklist);
                }
            }).catch(() => {
                document.getElementById('loading').innerHTML = "<p class='text-red-500 font-bold'>Erro de conexão.</p>";
            });
        }

        function renderChecklistDisplay(checklist) {
            const container = document.getElementById('checklist-container');
            if (!checklist) {
                container.innerHTML = "<p class='text-center text-gray-400 py-10'>Nenhum checklist definido.</p>";
                return;
            }

            container.innerHTML = `<h4 class='text-xs font-black text-gray-400 uppercase border-b pb-2 mb-4'>Verificação de Documentos</h4>`;
            
            // Exibe documentos marcados
            const savedIds = checklist.checkedIds || [];
            const docTypes = checklist.docTypes || {};

            if (savedIds.length === 0) {
                container.innerHTML += "<p class='text-sm text-amber-600 font-bold bg-amber-50 p-4 rounded-xl'>Nenhum documento foi marcado pela triagem.</p>";
            } else {
                savedIds.forEach(id => {
                    const type = docTypes[id] || 'Físico';
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between p-3 bg-white border border-gray-100 rounded-xl shadow-sm";
                    div.innerHTML = `<span class='text-xs font-bold text-gray-700 uppercase'>✓ Documento Recebido</span><span class='text-[10px] font-black bg-blue-100 text-blue-600 px-2 py-0.5 rounded'>${type}</span>`;
                    container.appendChild(div);
                });
            }

            // Exibe Réu se existir
            if (checklist.reuData && checklist.reuData.nome) {
                document.getElementById('reu-data-container').classList.remove('hidden');
                document.getElementById('reu-data-content').innerHTML = `
                    <p>NOME: ${checklist.reuData.nome}</p>
                    <p>CPF: ${checklist.reuData.cpf || 'N/A'}</p>
                    <p>ENDEREÇO: ${checklist.reuData.rua || ''}, ${checklist.reuData.numero || ''}</p>
                `;
            }
        }

        // Tabs
        document.getElementById('tab-finish').onclick = () => {
            document.getElementById('content-finish').classList.remove('hidden');
            document.getElementById('content-docs').classList.add('hidden');
            document.getElementById('tab-finish').className = "flex-1 py-3 text-[10px] uppercase font-black tab-active";
            document.getElementById('tab-docs').className = "flex-1 py-3 text-[10px] uppercase font-black tab-inactive";
        };
        document.getElementById('tab-docs').onclick = () => {
            document.getElementById('content-docs').classList.remove('hidden');
            document.getElementById('content-finish').classList.add('hidden');
            document.getElementById('tab-docs').className = "flex-1 py-3 text-[10px] uppercase font-black tab-active";
            document.getElementById('tab-finish').className = "flex-1 py-3 text-[10px] uppercase font-black tab-inactive";
        };

        // Salvar
        document.getElementById('finish-btn').onclick = async () => {
            const name = document.getElementById('attendant-name').value.trim();
            if (!name) { alert("Por favor, informe seu nome."); return; }

            document.getElementById('finish-btn').disabled = true;
            document.getElementById('finish-btn').textContent = "SALVANDO...";

            try {
                const docRef = doc(db, "pautas", pautaId, "attendances", assistidoId);
                await updateDoc(docRef, {
                    status: 'atendido',
                    attendant: name,
                    attendedTime: new Date().toISOString(),
                    finalizadoPeloColaborador: true
                });
                document.getElementById('success-overlay').classList.remove('hidden');
            } catch (e) {
                alert("Erro ao salvar. Verifique se o atendimento já foi encerrado.");
                document.getElementById('finish-btn').disabled = false;
                document.getElementById('finish-btn').textContent = "CONFIRMAR E ENCERRAR";
            }
        };
    </script>
</body>
</html>
