<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila ao Vivo - SIGAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .scrollable-content::-webkit-scrollbar { width: 4px; }
        .scrollable-content::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="loading" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
        <p class="mt-4 text-gray-500 font-bold uppercase text-[10px]">Sincronizando...</p>
    </div>

    <div id="error-screen" class="hidden fixed inset-0 bg-gray-100 flex flex-col items-center justify-center p-4 z-50">
        <div class="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full text-center">
            <h1 class="text-xl font-black text-gray-800 mb-2 uppercase">Pauta n√£o dispon√≠vel</h1>
            <p id="error-message" class="text-gray-500 text-sm mb-6">A pauta pode estar privada ou o link expirou.</p>
            <button onclick="location.reload()" class="bg-green-600 text-white px-8 py-2 rounded-xl font-bold">Tentar Novamente</button>
        </div>
    </div>

    <main id="app-content" class="hidden w-full max-w-4xl mx-auto">
        <header class="text-center mb-8 bg-white p-6 rounded-3xl shadow-sm border">
            <h1 id="pauta-title" class="text-2xl font-black text-gray-800 uppercase tracking-tighter">---</h1>
            <p class="text-[10px] text-gray-400 font-bold uppercase mt-2">Atualiza√ß√£o Autom√°tica</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white rounded-3xl shadow-md overflow-hidden border">
                <div class="bg-amber-500 p-4 text-white font-bold uppercase text-sm">‚è≥ Fila de Espera</div>
                <div id="list-aguardando" class="p-4 space-y-3 min-h-[200px]"></div>
            </div>
            <div class="bg-white rounded-3xl shadow-md overflow-hidden border">
                <div class="bg-green-600 p-4 text-white font-bold uppercase text-sm">üë©‚Äçüíª Em Atendimento</div>
                <div id="list-atendimento" class="p-4 space-y-3 min-h-[200px]"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCrLwXmkxgeVoB8TwRI7pplCVQETGK0zkE", authDomain: "pauta-ce162.firebaseapp.com", projectId: "pauta-ce162", storageBucket: "pauta-ce162.appspot.com", messagingSenderId: "87113750208", appId: "1:87113750208:web:4abba0024f4d4af699bf25" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const pId = new URLSearchParams(window.location.search).get('id');

        if (!pId) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-screen').classList.remove('hidden');
        } else {
            onSnapshot(doc(db, "pautas", pId), (snap) => {
                if (snap.exists() && snap.data().isPublic === true) {
                    const data = snap.data();
                    document.getElementById('pauta-title').textContent = data.name;
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('app-content').classList.remove('hidden');

                    onSnapshot(collection(db, "pautas", pId, "attendances"), (querySnap) => {
                        const items = querySnap.docs.map(d => d.data());
                        const ag = items.filter(i => i.status === 'aguardando').sort((a,b) => (a.manualIndex || 0) - (b.manualIndex || 0));
                        const at = items.filter(i => i.status === 'emAtendimento' || i.status === 'aguardando_distribuicao');

                        document.getElementById('list-aguardando').innerHTML = ag.map((a, i) => `
                            <div class="p-3 bg-gray-50 rounded-xl border-l-4 ${a.priority === 'URGENTE' ? 'border-red-500' : 'border-amber-400'}">
                                <p class="text-[9px] font-bold text-gray-400 uppercase">${i+1}¬∫ da Fila</p>
                                <p class="font-bold text-gray-700 uppercase">${a.name}</p>
                            </div>
                        `).join('') || '<p class="text-center text-gray-400 py-10">Fila vazia</p>';

                        document.getElementById('list-atendimento').innerHTML = at.map(a => `
                            <div class="p-3 bg-green-50 rounded-xl border-l-4 border-green-500 animate-pulse">
                                <p class="font-bold text-green-800 uppercase">${a.name}</p>
                            </div>
                        `).join('') || '<p class="text-center text-gray-400 py-10">Ningu√©m no guich√™</p>';
                    });
                } else {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error-screen').classList.remove('hidden');
                }
            }, (err) => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-screen').classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
