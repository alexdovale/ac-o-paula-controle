<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Colaboradores</title>
    <!-- Bibliotecas para gerar PDF de um novo CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.autotable.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center; /* Centraliza o conteúdo */
            padding: 20px;
            margin: 0;
            flex-direction: column; /* Organiza os itens em coluna */
        }
        .header {
            width: 100%;
            max-width: 1140px; /* Alinha com a largura máxima dos contêineres */
            margin-bottom: 20px;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
            width: 100%;
        }
        .container, .list-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .list-container {
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .options-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }
        .hidden {
            display: none;
        }
        /* Botão de Voltar */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        /* Botão principal do formulário */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Cor alterada para verde */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        
        /* Botão de Baixar PDF */
        #download-pdf {
            display: block;
            width: auto;
            margin: 20px auto 0;
            padding: 8px 16px;
            background-color: #28a745; /* Cor alterada para verde */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        #download-pdf:hover {
            background-color: #218838; /* Cor alterada para verde mais escuro */
        }

        /* Estilo da Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .whatsapp-link {
            display: inline-block;
            padding: 8px 12px;
            background-color: #25D366;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .whatsapp-link:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html" class="back-button">← Voltar para o Início</a>
</div>

<div class="content-wrapper">
    <div class="container">
        <h1>Gerenciar Colaboradores</h1>
        <form id="colaborador-form">
            <div class="form-group">
                <label for="nome">Nome do Colaborador:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (com DDD):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Ex: 21999998888" required>
            </div>

            <div class="form-group">
                <label>Como vai se deslocar?</label>
                <div class="options-group">
                    <input type="radio" id="meios-proprios" name="transporte" value="Meios Próprios" required>
                    <label for="meios-proprios">Meios Próprios</label>
                    
                    <input type="radio" id="com-empresa" name="transporte" value="Com a Empresa">
                    <label for="com-empresa">Com a Empresa</label>
                </div>
            </div>

            <div class="form-group hidden" id="local-encontro-group">
                <label>Ponto de Encontro:</label>
                <div class="options-group">
                    <input type="radio" id="sede" name="localEncontro" value="Sede">
                    <label for="sede">Sede</label>
                    
                    <input type="radio" id="meio-caminho" name="localEncontro" value="Meio do Caminho">
                    <label for="meio-caminho">No meio do caminho</label>
                </div>
            </div>

            <div class="form-group hidden" id="observacao-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" rows="3"></textarea>
            </div>

            <button type="submit">Adicionar Colaborador</button>
        </form>
    </div>

    <div class="list-container">
        <h2>Lista de Presença</h2>
        <table id="colaboradores-list">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Presença</th>
                    <th>Horário</th>
                    <th>WhatsApp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas adicionadas via JS -->
            </tbody>
        </table>
        <button id="download-pdf">Baixar PDF da Lista</button>
    </div>
</div>

<script>
    const form = document.getElementById('colaborador-form');
    const localEncontroGroup = document.getElementById('local-encontro-group');
    const observacaoGroup = document.getElementById('observacao-group');
    const transporteOptions = document.querySelectorAll('input[name="transporte"]');
    const colaboradoresList = document.querySelector('#colaboradores-list tbody');
    const downloadPdfBtn = document.getElementById('download-pdf');

    // Lógica para mostrar/esconder campos do formulário
    transporteOptions.forEach(option => {
        option.addEventListener('change', (event) => {
            localEncontroGroup.classList.toggle('hidden', event.target.value !== 'Com a Empresa');
            observacaoGroup.classList.add('hidden'); // Oculta observação por padrão
            if (event.target.value === 'Com a Empresa') {
                const localEncontroOptions = document.querySelectorAll('input[name="localEncontro"]');
                localEncontroOptions.forEach(localOption => {
                    localOption.checked = false; // Limpa a seleção
                });
            }
        });
    });

    document.querySelectorAll('input[name="localEncontro"]').forEach(option => {
        option.addEventListener('change', (event) => {
            observacaoGroup.classList.toggle('hidden', event.target.value !== 'Meio do Caminho');
        });
    });

    // Lógica de envio e exibição na lista
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        
        const nome = document.getElementById('nome').value;
        const telefone = document.getElementById('telefone').value;
        
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${nome}</td>
            <td><input type="checkbox" class="checkin-checkbox"></td>
            <td>--:--</td>
            <td>
                <a href="https://wa.me/55${telefone.replace(/\D/g, '')}?text=${encodeURIComponent(`Bom dia! Poderia, por gentileza, informar se já está chegando? Estamos quase saindo.`)}" 
                   class="whatsapp-link" target="_blank">
                   Mensagem
                </a>
            </td>
        `;
        
        colaboradoresList.appendChild(newRow);
        
        const newCheckbox = newRow.querySelector('.checkin-checkbox');
        newCheckbox.addEventListener('change', (e) => {
            const horarioCell = e.target.closest('tr').querySelector('td:nth-child(3)');
            if (e.target.checked) {
                const now = new Date();
                horarioCell.textContent = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            } else {
                horarioCell.textContent = '--:--';
            }
        });

        form.reset();
        localEncontroGroup.classList.add('hidden');
        observacaoGroup.classList.add('hidden');
    });

    // Lógica para baixar o PDF
    downloadPdfBtn.addEventListener('click', () => {
        // As bibliotecas jspdf e jspdf-autotable anexam-se ao objeto 'window.jspdf'
        const doc = new window.jspdf.jsPDF();
        
        const head = [['Nome', 'Presença', 'Horário de Chegada']];
        const tableBody = [];
        const rows = document.querySelectorAll('#colaboradores-list tbody tr');

        rows.forEach(row => {
            const nome = row.cells[0].innerText;
            const presencaCheckbox = row.cells[1].querySelector('input[type="checkbox"]');
            const presenca = presencaCheckbox.checked ? 'Presente' : 'Ausente';
            const horario = row.cells[2].innerText;
            
            tableBody.push([nome, presenca, horario]);
        });
        
        doc.autoTable({
            head: head,
            body: tableBody,
            startY: 20,
            headStyles: { fillColor: [22, 160, 133] }, // Tom de verde
            didDrawPage: function (data) {
                // Título
                doc.setFontSize(18);
                doc.setTextColor(40);
                doc.text('Lista de Presença de Colaboradores', data.settings.margin.left, 15);
            }
        });
        
        doc.save('lista_de_presenca.pdf');
    });
</script>

</body>
</html>
