<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento ao Vivo - SIGAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .modal-enter { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="loading" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50 transition-all">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
        <p class="mt-4 text-gray-600 font-bold">Conectando Ã  pauta...</p>
    </div>

    <div id="error-screen" class="hidden fixed inset-0 bg-gray-100 flex flex-col items-center justify-center text-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border-t-8 border-red-500">
            <div class="text-6xl mb-4">ðŸ”’</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2 uppercase">Acesso Restrito</h1>
            <p id="error-message" class="text-gray-600 mb-6">Esta pauta nÃ£o estÃ¡ pÃºblica ou houve erro de permissÃ£o.</p>
            <button onclick="location.reload()" class="bg-gray-800 text-white px-8 py-3 rounded-xl font-bold">Recarregar</button>
        </div>
    </div>

    <div id="app-content" class="hidden w-full max-w-3xl mx-auto">
        <header class="text-center mb-8 bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <img src="https://alexdovale.github.io/ponto.codoc/imagem.png" alt="Logo" class="h-16 mx-auto mb-4">
            <h1 id="pauta-title" class="text-xl md:text-2xl font-black text-slate-800 uppercase tracking-tight leading-tight">---</h1>
            <div class="flex items-center justify-center gap-2 mt-3">
                <span class="relative flex h-3 w-3"><span class="animate-ping absolute h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative rounded-full h-3 w-3 bg-green-500"></span></span>
                <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest">Painel ao Vivo â€¢ SIGAP</p>
            </div>
        </header>

        <div id="list-aguardando" class="space-y-3"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app-check.js";

        // CONFIGURAÃ‡ÃƒO DO FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyCrLwXmkxgeVoB8TwRI7pplCVQETGK0zkE", authDomain: "pauta-ce162.firebaseapp.com", projectId: "pauta-ce162", storageBucket: "pauta-ce162.appspot.com", messagingSenderId: "87113750208", appId: "1:87113750208:web:4abba0024f4d4af699bf25" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ATIVAÃ‡ÃƒO DO APP CHECK (NecessÃ¡rio se o Firebase tiver essa proteÃ§Ã£o ativa)
        try {
            initializeAppCheck(app, {
                provider: new ReCaptchaV3Provider('6LeWfTgsAAAAAHy1y3TFZ1EH-L3btwHsult6Rgy4'),
                isTokenAutoRefreshEnabled: true
            });
        } catch(e) { console.error("AppCheck failed"); }

        const urlParams = new URLSearchParams(window.location.search);
        const pId = urlParams.get('id');

        if (!pId) {
            showError("CÃ³digo da pauta invÃ¡lido.");
        } else {
            // 1. Escuta a Pauta
            onSnapshot(doc(db, "pautas", pId), (snap) => {
                const data = snap.data();
                if (!snap.exists() || data.isPublic !== true) {
                    showError("Esta pauta estÃ¡ privada ou nÃ£o existe.");
                    return;
                }

                document.getElementById('pauta-title').textContent = data.name;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');

                // 2. Escuta os Atendimentos
                onSnapshot(collection(db, "pautas", pId, "attendances"), (attSnap) => {
                    const items = attSnap.docs.map(d => d.data());
                    const aguardando = items.filter(i => i.status === 'aguardando');
                    
                    const list = document.getElementById('list-aguardando');
                    list.innerHTML = aguardando.length ? aguardando.map((a, i) => `
                        <div class="bg-white p-4 rounded-2xl border-l-8 ${a.priority === 'URGENTE' ? 'border-red-500' : 'border-amber-400'} shadow-sm flex justify-between items-center transition-all">
                            <div><p class="text-[9px] font-black text-gray-400 uppercase">${i+1}Âº DA FILA</p><p class="font-bold text-gray-800 text-lg uppercase">${a.name}</p></div>
                            <span class="text-[9px] font-black bg-slate-100 p-2 rounded uppercase">${a.room || 'Geral'}</span>
                        </div>
                    `).join('') : '<p class="text-center text-gray-400 py-10 font-bold uppercase text-xs">Fila Vazia</p>';
                });
            }, (err) => {
                console.error("Firebase Error:", err);
                showError("Erro de PermissÃ£o (403). Verifique as Rules do Firebase.");
            });
        }

        function showError(msg) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-screen').classList.remove('hidden');
            document.getElementById('error-message').textContent = msg;
        }
    </script>
</body>
</html>
