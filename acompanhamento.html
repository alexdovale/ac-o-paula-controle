<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento ao Vivo - SIGAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .modal-enter { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <!-- Tela de Carregamento -->
    <div id="loading" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
        <p class="mt-4 text-gray-600 font-bold">Sincronizando pauta...</p>
    </div>

    <!-- Tela de Erro / Acesso Restrito -->
    <div id="error-screen" class="hidden fixed inset-0 bg-gray-100 flex flex-col items-center justify-center text-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border-t-8 border-red-500">
            <div class="text-6xl mb-4">游</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Acesso Restrito</h1>
            <p id="error-message" class="text-gray-600 mb-6">Esta pauta n칚o est치 p칰blica no momento.</p>
            <button onclick="location.reload()" class="bg-gray-100 text-gray-700 px-6 py-2 rounded-lg font-bold">Recarregar</button>
        </div>
    </div>

    <!-- Conte칰do Principal -->
    <div id="app-content" class="hidden w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <img src="https://alexdovale.github.io/ponto.codoc/imagem.png" alt="Logo" class="h-16 mx-auto mb-4">
            <h1 id="pauta-title" class="text-2xl font-black text-slate-800 uppercase tracking-tight">---</h1>
            <div class="flex items-center justify-center gap-2 mt-2">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest">Painel de Acompanhamento</p>
            </div>
        </header>

        <div class="space-y-4">
            <div class="bg-white rounded-2xl shadow-sm border p-4 flex justify-between items-center">
                <span class="text-xs font-black text-slate-400 uppercase">Aguardando</span>
                <span id="count-aguardando" class="bg-amber-100 text-amber-700 px-3 py-0.5 rounded-full font-black">0</span>
            </div>
            <div id="list-aguardando" class="space-y-3"></div>
        </div>
        
        <div class="mt-8 pt-6 border-t">
             <button id="open-atendidos-btn" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold shadow-lg">
                Ver Hist칩rico de Atendidos (<span id="total-atendidos-count">0</span>)
             </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Sua configura칞칚o (confirme se o projectId est치 correto)
        const firebaseConfig = { apiKey: "AIzaSyCrLwXmkxgeVoB8TwRI7pplCVQETGK0zkE", authDomain: "pauta-ce162.firebaseapp.com", projectId: "pauta-ce162", storageBucket: "pauta-ce162.appspot.com", messagingSenderId: "87113750208", appId: "1:87113750208:web:4abba0024f4d4af699bf25" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const pId = urlParams.get('id');

        if (!pId) {
            showError("ID da pauta n칚o fornecido na URL.");
        } else {
            // Monitorar Pauta
            onSnapshot(doc(db, "pautas", pId), (snap) => {
                if (!snap.exists()) {
                    showError("Esta pauta foi exclu칤da ou n칚o existe.");
                    return;
                }
                const data = snap.data();
                
                // DIAGN칍STICO: Mostra no console o que est치 vindo
                console.log("Status da Pauta:", data.name, "P칰blica:", data.isPublic);

                if (data.isPublic !== true) {
                    showError("O Administrador desativou o compartilhamento desta pauta.");
                    return;
                }

                document.getElementById('pauta-title').textContent = data.name;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');

                // Monitorar Itens
                onSnapshot(collection(db, "pautas", pId, "attendances"), (attSnap) => {
                    const items = attSnap.docs.map(d => d.data());
                    const aguardando = items.filter(i => i.status === 'aguardando');
                    const atendidos = items.filter(i => i.status === 'atendido');

                    document.getElementById('count-aguardando').textContent = aguardando.length;
                    document.getElementById('total-atendidos-count').textContent = atendidos.length;

                    const list = document.getElementById('list-aguardando');
                    list.innerHTML = aguardando.length ? aguardando.map((a, i) => `
                        <div class="bg-white p-4 rounded-xl border-l-4 border-amber-500 shadow-sm flex justify-between items-center">
                            <div>
                                <p class="text-[10px] font-bold text-gray-400 uppercase">${i+1}췈 da Fila</p>
                                <p class="font-bold text-gray-800">${a.name}</p>
                            </div>
                            <span class="text-[10px] font-black bg-slate-100 px-2 py-1 rounded uppercase">${a.room || 'Geral'}</span>
                        </div>
                    `).join('') : '<p class="text-center text-gray-400 py-10">Fila vazia.</p>';
                });

            }, (err) => {
                console.error("Erro Firebase:", err.code);
                showError("Erro de permiss칚o do Firebase. Verifique as Security Rules.");
            });
        }

        function showError(msg) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-screen').classList.remove('hidden');
            document.getElementById('error-message').textContent = msg;
        }
    </script>
</body>
</html>
