<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Fila ao Vivo - SIGAP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .modal-enter { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .scrollable-content::-webkit-scrollbar { width: 4px; }
        .scrollable-content::-webkit-scrollbar-track { background: transparent; }
        .scrollable-content::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex flex-col">

    <!-- 1. TELA DE CARREGAMENTO -->
    <div id="loading" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
        <p class="mt-4 text-gray-500 font-bold uppercase text-xs tracking-widest">Sincronizando com a Unidade...</p>
    </div>

    <!-- 2. TELA DE ACESSO RESTRITO / ERRO -->
    <div id="error-screen" class="hidden fixed inset-0 bg-gray-100 flex flex-col items-center justify-center text-center p-4 z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full border-t-8 border-red-500">
            <div class="text-6xl mb-4">üîí</div>
            <h1 class="text-2xl font-black text-gray-800 mb-2 uppercase tracking-tighter">Acesso Restrito</h1>
            <p id="error-message" class="text-gray-600 mb-6 text-sm">Esta pauta n√£o est√° configurada para acesso p√∫blico no momento.</p>
            <button onclick="location.reload()" class="bg-gray-800 text-white px-8 py-3 rounded-xl font-bold hover:bg-black transition shadow-lg">Tentar Novamente</button>
        </div>
    </div>

    <!-- 3. CONTE√öDO PRINCIPAL -->
    <div id="app-content" class="hidden w-full max-w-5xl mx-auto flex-1 flex flex-col h-full">
        
        <!-- CABE√áALHO -->
        <header class="mb-6 bg-white p-5 rounded-3xl shadow-sm border border-gray-200 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="text-center md:text-left">
                <h1 id="pauta-title" class="text-xl md:text-3xl font-black text-gray-800 tracking-tighter uppercase leading-tight">---</h1>
                <div class="flex items-center justify-center md:justify-start gap-2 mt-1">
                    <span class="relative flex h-2.5 w-2.5">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                    </span>
                    <p class="text-[9px] text-gray-400 font-black uppercase tracking-widest">Atualiza√ß√£o em tempo real</p>
                </div>
            </div>

            <!-- Bot√£o Ver Atendidos -->
            <button id="open-atendidos-btn" class="bg-blue-600 hover:bg-blue-700 text-white transition-all px-6 py-3 rounded-2xl flex flex-col items-center justify-center shadow-lg min-w-[150px]">
                <span class="text-[9px] font-black uppercase tracking-widest opacity-80">Finalizados</span>
                <span id="total-atendidos-count" class="text-3xl font-black leading-none">0</span>
            </button>
        </header>

        <!-- GRID DE FILAS -->
        <div id="main-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-4 flex-1 min-h-0">
            
            <!-- Coluna: AGUARDANDO -->
            <div class="bg-white rounded-3xl shadow-md border border-gray-200 overflow-hidden flex flex-col h-[60vh] lg:h-[75vh]">
                <div class="bg-amber-500 p-4 text-white flex justify-between items-center shrink-0">
                    <h2 class="text-md font-black uppercase tracking-tighter flex items-center gap-2">‚è≥ Em Espera</h2>
                    <span id="count-aguardando" class="bg-white text-amber-600 px-3 py-0.5 rounded-full text-xs font-black">0</span>
                </div>
                <div id="list-aguardando" class="p-4 overflow-y-auto flex-1 space-y-3 bg-gray-50 scrollable-content"></div>
            </div>

            <!-- Coluna: EM ATENDIMENTO -->
            <div id="col-atendimento" class="bg-white rounded-3xl shadow-md border border-gray-200 overflow-hidden flex flex-col h-[60vh] lg:h-[75vh]">
                <div class="bg-green-600 p-4 text-white flex justify-between items-center shrink-0">
                    <h2 class="text-md font-black uppercase tracking-tighter flex items-center gap-2">üë©‚Äçüíª No Guich√™</h2>
                    <span id="count-atendimento" class="bg-white text-green-700 px-3 py-0.5 rounded-full text-xs font-black">0</span>
                </div>
                <div id="list-atendimento" class="p-4 overflow-y-auto flex-1 space-y-3 bg-gray-50 scrollable-content"></div>
            </div>
        </div>

        <footer class="mt-6 text-center">
            <p id="last-sync" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Sincronizando...</p>
            <p class="text-[9px] text-gray-300 mt-2">¬© 2026 SIGAP ‚Ä¢ Sistema de Gest√£o de Pauta</p>
        </footer>
    </div>

    <!-- MODAL HIST√ìRICO ATENDIDOS -->
    <div id="atendidos-modal" class="hidden fixed inset-0 bg-gray-900/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl modal-enter flex flex-col max-h-[80vh] overflow-hidden">
            <div class="p-5 border-b flex justify-between items-center bg-blue-50 shrink-0">
                <h2 class="text-lg font-black text-blue-900 uppercase italic">‚úÖ J√° Atendidos</h2>
                <button id="close-atendidos-btn" class="text-blue-300 hover:text-blue-600 text-3xl font-bold leading-none">&times;</button>
            </div>
            <div id="list-atendidos-content" class="p-4 overflow-y-auto flex-1 space-y-2 bg-gray-50 scrollable-content"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURA√á√ÉO DO FIREBASE (PYFPE...)
        const firebaseConfig = { apiKey: "AIzaSyCrLwXmkxgeVoB8TwRI7pplCVQETGK0zkE", authDomain: "pauta-ce162.firebaseapp.com", projectId: "pauta-ce162", storageBucket: "pauta-ce162.appspot.com", messagingSenderId: "87113750208", appId: "1:87113750208:web:4abba0024f4d4af699bf25" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const pId = urlParams.get('id');

        let maskNames = false;
        let pautaRooms = [];

        // Prote√ß√£o contra nomes vazios e LGPD
        function formatName(name) {
            if (!name) return "---";
            if (!maskNames) return name;
            const parts = name.trim().split(' ');
            if (parts.length === 1) return name;
            return `${parts[0]} ${parts[parts.length - 1].charAt(0)}.***`; 
        }

        // --- INICIALIZA√á√ÉO DO RASTREAMENTO ---
        if (!pId) {
            showError("C√≥digo da pauta n√£o encontrado no link.");
        } else {
            const pautaRef = doc(db, "pautas", pId);

            // Listener da Pauta (T√≠tulo e Permiss√£o)
            onSnapshot(pautaRef, (snap) => {
                if (!snap.exists()) {
                    showError("Esta pauta foi removida.");
                    return;
                }
                const data = snap.data();
                
                // VERIFICA√á√ÉO DE PAUTA P√öBLICA
                if (data.isPublic !== true) {
                    showError("Esta pauta n√£o est√° aberta para consulta externa no momento.");
                    return;
                }

                document.getElementById('pauta-title').textContent = data.name;
                maskNames = data.maskNames || false;
                pautaRooms = data.rooms || [];
                
                // Controle de colunas
                if (!data.useDelegationFlow) {
                    document.getElementById('col-atendimento').classList.add('hidden');
                    document.getElementById('main-grid').classList.replace('lg:grid-cols-2', 'grid-cols-1');
                } else {
                    document.getElementById('col-atendimento').classList.remove('hidden');
                    document.getElementById('main-grid').classList.replace('grid-cols-1', 'lg:grid-cols-2');
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');

                // Listener dos Atendimentos
                onSnapshot(collection(db, "pautas", pId, "attendances"), (attSnap) => {
                    const items = attSnap.docs.map(d => d.data());
                    renderLists(items);
                });

            }, (err) => {
                console.error("Firebase Error:", err);
                showError("Erro de comunica√ß√£o. Verifique se o link est√° correto.");
            });
        }

        function renderLists(items) {
            const ag = items.filter(i => i.status === 'aguardando').sort((a,b) => (a.manualIndex || 0) - (b.manualIndex || 0));
            const at = items.filter(i => i.status === 'emAtendimento' || i.status === 'aguardando_distribuicao');
            const done = items.filter(i => i.status === 'atendido').sort((a,b) => new Date(b.attendedTime) - new Date(a.attendedTime));

            document.getElementById('count-aguardando').textContent = ag.length;
            document.getElementById('count-atendimento').textContent = at.length;
            document.getElementById('total-atendidos-count').textContent = done.length;
            document.getElementById('last-sync').textContent = `Sincronizado √†s ${new Date().toLocaleTimeString('pt-BR')}`;

            const listAg = document.getElementById('list-aguardando');
            const listAt = document.getElementById('list-atendimento');
            const listDone = document.getElementById('list-atendidos-content');

            listAg.innerHTML = ag.length ? ag.map((item, idx) => `
                <div class="bg-white p-4 rounded-2xl border-l-4 ${item.priority === 'URGENTE' ? 'border-red-500 bg-red-50/30' : 'border-amber-400'} shadow-sm flex justify-between items-center transition-all">
                    <div class="min-w-0">
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-tighter">${idx + 1}¬∫ DA FILA</p>
                        <p class="font-bold text-gray-700 truncate text-md">${formatName(item.name)}</p>
                    </div>
                    ${item.room ? `<span class="bg-blue-600 text-white text-[8px] font-black px-2 py-1 rounded-full uppercase tracking-tighter shrink-0 ml-2">SALA: ${item.room}</span>` : ''}
                </div>
            `).join('') : '<p class="text-center text-gray-400 py-10 text-xs uppercase font-bold tracking-widest">Ningu√©m aguardando</p>';

            listAt.innerHTML = at.length ? at.map(item => `
                <div class="bg-white p-4 rounded-2xl border-l-4 border-green-500 shadow-sm flex justify-between items-center animate-pulse">
                    <div class="min-w-0">
                        <p class="text-[9px] font-black text-green-600 uppercase tracking-tighter">EM ATENDIMENTO</p>
                        <p class="font-bold text-gray-700 truncate">${formatName(item.name)}</p>
                    </div>
                    <span class="text-xl">üë©‚Äçüíª</span>
                </div>
            `).join('') : '<p class="text-center text-gray-400 py-10 text-xs uppercase font-bold tracking-widest">Guich√™s vazios</p>';

            listDone.innerHTML = done.length ? done.map((item, idx) => `
                <div class="bg-white p-3 rounded-xl border flex justify-between items-center">
                    <span class="text-[10px] font-black text-gray-300">#${done.length - idx}</span>
                    <span class="font-bold text-gray-600 flex-1 ml-3">${formatName(item.name)}</span>
                    <span class="text-[9px] bg-green-100 text-green-600 px-2 py-0.5 rounded-full font-black">OK</span>
                </div>
            `).join('') : '<p class="text-center text-gray-400 py-10">Hist√≥rico vazio.</p>';
        }

        function showError(msg) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-screen').classList.remove('hidden');
            document.getElementById('error-message').textContent = msg;
        }

        // Controles de Modal
        document.getElementById('open-atendidos-btn').onclick = () => document.getElementById('atendidos-modal').classList.remove('hidden');
        document.getElementById('close-atendidos-btn').onclick = () => document.getElementById('atendidos-modal').classList.add('hidden');
        window.onclick = (e) => { if(e.target.id === 'atendidos-modal') document.getElementById('atendidos-modal').classList.add('hidden'); }

    </script>
</body>
</html>
