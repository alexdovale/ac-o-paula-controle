<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Pauta - SIGAP</title>

    <link rel="icon" type="image/png" href="https://alexdovale.github.io/ponto.codoc/imagem.png">
    <meta name="theme-color" content="#16a34a"/>
    <link rel="apple-touch-icon" href="https://alexdovale.github.io/ponto.codoc/imagem.png">

    <!-- Bibliotecas Externas -->
    <script src="https://browser.sentry-cdn.com/7.114.0/bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .priority-urgente { border-left: 5px solid #ef4444; }
        .priority-maxima { border-left: 5px solid #22c55e; }
        .priority-media { border-left: 5px solid #f97316; }
        .priority-minima { border-left: 5px solid #6b7280; }
        .column-content::-webkit-scrollbar { width: 8px; }
        .column-content::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .tab-active { border-color: #16a34a; background-color: #f0fdf4; color: #16a34a; font-weight: 600; }
        .loading-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid #16a34a; border-radius: 50%; width: 50px; height: 50px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="offline-indicator" class="fixed top-0 left-0 w-full bg-red-600 text-white text-center py-1 text-sm font-bold hidden z-[100]">
        ‚ö†Ô∏è Sem conex√£o. Trabalhando em Modo Offline.
    </div>

    <div id="loading-container" class="loading-container"><div class="loader"></div><p id="loading-text" class="mt-4 text-gray-700 font-semibold text-center">Conectando com Seguran√ßa...</p></div>

    <!-- TELA DE LOGIN / CADASTRO -->
    <div id="login-container" class="hidden min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <img src="https://alexdovale.github.io/ponto.codoc/imagem.png" alt="Logo SIGAP" class="mx-auto h-24 w-auto mb-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sistema SIGAP</h2>
            
            <div id="auth-error" class="bg-red-100 text-red-700 px-4 py-2 rounded-lg mb-4 text-sm hidden text-center"></div>

            <div class="flex border-b mb-6">
                <button id="login-tab-btn" class="flex-1 py-2 font-semibold text-green-600 border-b-2 border-green-600">Login</button>
                <button id="register-tab-btn" class="flex-1 py-2 font-semibold text-gray-400">Cadastrar</button>
            </div>

            <!-- Login -->
            <form id="login-form" class="space-y-4">
                <div><label class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-green-500"></div>
                <div><label class="block text-sm font-medium text-gray-700">Senha</label><input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-green-500"></div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700 transition">Entrar</button>
                <div class="text-center mt-2">
                    <button type="button" id="forgot-password-link" class="text-xs text-green-600 hover:underline">Esqueci minha senha</button>
                </div>
            </form>

            <!-- Cadastro -->
            <form id="register-form" class="hidden space-y-4">
                <div><label class="block text-sm font-medium text-gray-700">Nome Completo</label><input type="text" id="reg-name" required class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-green-500"></div>
                <div><label class="block text-sm font-medium text-gray-700">Email Profissional</label><input type="email" id="reg-email" required class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-green-500"></div>
                <div><label class="block text-sm font-medium text-gray-700">Senha (m√≠nimo 6)</label><input type="password" id="reg-password" required class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-green-500"></div>
                <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg font-bold hover:bg-green-800 transition">Criar Conta</button>
            </form>
        </div>
    </div>

    <!-- SELE√á√ÉO DE PAUTA -->
    <div id="pauta-selection-container" class="hidden max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Minhas Pautas</h1>
            <div class="flex gap-2">
                <button id="admin-panel-btn" class="hidden bg-blue-600 text-white px-4 py-2 rounded-lg font-bold">Painel Admin</button>
                <button id="logout-btn-selection" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold">Sair</button>
            </div>
        </div>
        <div id="pautas-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <button id="create-pauta-btn" class="w-full mt-8 bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-green-700">Criar Nova Pauta</button>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="app-container" class="hidden max-w-full mx-auto">
        <header class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h2 id="pauta-title" class="text-2xl font-bold text-gray-800"></h2>
                    <button id="back-to-pautas-btn" class="text-sm text-green-600 hover:underline">‚Üê Voltar para Minhas Pautas</button>
                </div>
                <div class="relative">
                    <button id="actions-toggle" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold">Menu de A√ß√µes ‚ñº</button>
                    <div id="actions-panel" class="hidden absolute right-0 mt-2 w-64 bg-white border shadow-2xl rounded-xl p-2 z-[100] flex flex-col gap-1">
                        <button id="btn-pdf-atendidos" class="text-left px-4 py-2 hover:bg-gray-50 rounded">üìÑ Relat√≥rio de Atendidos</button>
                        <button id="btn-stats" class="text-left px-4 py-2 hover:bg-gray-50 rounded">üìä Ver Estat√≠sticas</button>
                        <button id="btn-equipe" class="text-left px-4 py-2 hover:bg-gray-50 rounded">üë• Lista de Presen√ßa Equipe</button>
                        <hr>
                        <button id="btn-close-pauta" class="text-left px-4 py-2 text-red-600 hover:bg-red-50 rounded">üîí Fechar Pauta</button>
                    </div>
                </div>
            </div>
        </header>

        <nav class="flex gap-4 mb-6 border-b">
            <button id="tab-agendamento" class="tab-active py-2 px-4 border-b-2">üìÖ Agendados</button>
            <button id="tab-avulso" class="py-2 px-4 border-b-2 text-gray-500">‚ûï Avulsos</button>
        </nav>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div id="col-pauta" class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                    <h3 class="font-bold">üìã Pauta Original</h3>
                    <label class="text-[10px] bg-green-100 text-green-700 px-2 py-1 rounded cursor-pointer font-bold">
                        IMPORTAR CSV <input type="file" id="file-upload" class="hidden" accept=".csv">
                    </label>
                </div>
                <div id="pauta-list" class="p-4 space-y-3 max-h-[600px] overflow-y-auto column-content"></div>
            </div>

            <div id="col-aguardando" class="bg-white rounded-xl shadow-sm overflow-hidden border-t-4 border-blue-500">
                <div class="p-4 bg-blue-50 border-b flex justify-between items-center">
                    <h3 class="font-bold">‚è≥ Aguardando Atendimento</h3>
                    <input type="search" id="search-aguardando" placeholder="Buscar..." class="text-xs border rounded p-1">
                </div>
                <div id="aguardando-list" class="p-4 space-y-3 max-h-[600px] overflow-y-auto column-content"></div>
            </div>

            <div id="col-atendidos" class="bg-white rounded-xl shadow-sm overflow-hidden border-t-4 border-green-500">
                <div class="p-4 bg-green-50 border-b"><h3 class="font-bold">‚úÖ Atendidos</h3></div>
                <div id="atendidos-list" class="p-4 space-y-3 max-h-[600px] overflow-y-auto column-content"></div>
            </div>
        </main>
    </div>

    <!-- RODAP√â -->
    <footer class="bg-white border-t mt-16 pt-10 pb-10 text-center">
        <div class="flex justify-center items-center gap-6 mb-4 opacity-50">
            <span class="text-xs border px-3 py-1 rounded-full">üõ°Ô∏è SSL Seguro</span>
            <span class="text-xs border px-3 py-1 rounded-full">‚öñÔ∏è LGPD Ready</span>
        </div>
        <p class="text-xs text-gray-400">&copy; 2026 SIGAP - Sistema de Gest√£o de Pauta.</p>
    </footer>

    <!-- MODAL ADMIN -->
    <div id="admin-modal" class="hidden fixed inset-0 bg-black/50 z-[200] flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl w-full max-w-2xl shadow-2xl">
            <h2 class="text-2xl font-bold mb-4">Painel Administrativo</h2>
            <div id="pending-users-list" class="space-y-2 mb-6"></div>
            <div id="approved-users-list" class="space-y-2"></div>
            <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="mt-6 w-full bg-gray-200 py-2 rounded-lg font-bold">Fechar</button>
        </div>
    </div>

    <!-- SCRIPT MAESTRO -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, writeBatch, updateDoc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Importando seus 12 m√≥dulos
        import { firebaseConfig, emailJsConfig } from './js/config.js';
        import { escapeHTML, showNotification, normalizeText } from './js/utils.js';
        import { handleLogin, handleRegister, handlePasswordReset } from './js/auth.js';
        import { showScreen } from './js/ui.js';
        import { loadUsersList } from './js/admin.js';
        import { setupAttendancesListener } from './js/pauta.js';
        import { generateAtendidosPDF } from './js/pdfService.js';
        import { parsePautaCSV } from './js/csvHandler.js';

        // 1. INICIALIZA√á√ÉO
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        emailjs.init(emailJsConfig.publicKey);

        let allAssisted = [], currentPautaId = null, currentUserName = '';

        // 2. ALTERNAR TELAS LOGIN/CADASTRO
        const loginTabBtn = document.getElementById('login-tab-btn');
        const registerTabBtn = document.getElementById('register-tab-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        registerTabBtn.onclick = () => {
            loginForm.classList.add('hidden'); registerForm.classList.remove('hidden');
            registerTabBtn.classList.add('text-green-600', 'border-b-2', 'border-green-600');
            loginTabBtn.classList.remove('text-green-600', 'border-b-2', 'border-green-600');
            loginTabBtn.classList.add('text-gray-400');
        };

        loginTabBtn.onclick = () => {
            registerForm.classList.add('hidden'); loginForm.classList.remove('hidden');
            loginTabBtn.classList.add('text-green-600', 'border-b-2', 'border-green-600');
            registerTabBtn.classList.remove('text-green-600', 'border-b-2', 'border-green-600');
            registerTabBtn.classList.add('text-gray-400');
        };

        // 3. ESQUECI MINHA SENHA
        document.getElementById('forgot-password-link').onclick = async () => {
            const email = prompt("Digite seu e-mail para recuperar a senha:");
            if (email) {
                try { await handlePasswordReset(auth, email); showNotification("E-mail de recupera√ß√£o enviado!"); }
                catch(e) { showNotification("Erro ao enviar e-mail", "error"); }
            }
        };

        // 4. MONITOR DE ACESSO (AUTH STATE)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userSnap = await getDoc(doc(db, "users", user.uid));
                if (userSnap.exists() && userSnap.data().status === 'approved') {
                    currentUserName = userSnap.data().name;
                    document.getElementById('admin-panel-btn').classList.toggle('hidden', userSnap.data().role !== 'admin');
                    
                    const lastId = localStorage.getItem('lastPautaId');
                    if(lastId) loadPauta(lastId, "Reconectando...");
                    else showScreen('pautaSelection');
                    
                    carregarListaDePautas(user.uid);
                } else {
                    showNotification("Acesso pendente de aprova√ß√£o.", "info");
                    signOut(auth);
                }
            } else {
                showScreen('login');
            }
        });

        // 5. SUBMIT LOGIN
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            try { await handleLogin(auth, e.target[0].value, e.target[1].value); } 
            catch(err) { 
                document.getElementById('auth-error').textContent = "Email ou senha inv√°lidos";
                document.getElementById('auth-error').classList.remove('hidden');
            }
        };

        // 6. SUBMIT REGISTRO
        registerForm.onsubmit = async (e) => {
            e.preventDefault();
            try { 
                await handleRegister(auth, db, e.target[0].value, e.target[1].value, e.target[2].value);
                showNotification("Conta enviada para aprova√ß√£o!");
                loginTabBtn.click();
            } catch(err) { showNotification("Erro ao criar conta", "error"); }
        };

        // 7. CARREGAR LISTA DE PAUTAS
        function carregarListaDePautas(userId) {
            const q = query(collection(db, "pautas"), where("members", "array-contains", userId));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('pautas-list');
                list.innerHTML = '';
                snapshot.forEach(d => {
                    const data = d.data();
                    const card = document.createElement('div');
                    card.className = "p-6 bg-white rounded-xl shadow hover:shadow-lg transition cursor-pointer border-t-4 border-green-600";
                    card.innerHTML = `<h3 class="font-bold text-lg">${data.name}</h3><p class="text-xs text-gray-500 mt-2">Equipe: ${data.memberEmails.length} membros</p>`;
                    card.onclick = () => loadPauta(d.id, data.name);
                    list.appendChild(card);
                });
            });
        }

        // 8. CARREGAR UMA PAUTA
        async function loadPauta(id, name) {
            currentPautaId = id;
            localStorage.setItem('lastPautaId', id);
            document.getElementById('pauta-title').textContent = name;
            setupAttendancesListener(db, id, (dados) => {
                allAssisted = dados;
                renderAssistedList();
            });
            showScreen('app');
        }

        // 9. RENDERIZA√á√ÉO DE LISTAS
        function renderAssistedList() {
            const lists = {
                pauta: document.getElementById('pauta-list'),
                aguardando: document.getElementById('aguardando-list'),
                atendido: document.getElementById('atendidos-list')
            };
            Object.values(lists).forEach(l => l.innerHTML = '');

            allAssisted.forEach(a => {
                const card = document.createElement('div');
                card.className = "p-3 bg-white border rounded-lg shadow-sm text-sm mb-2 relative group";
                
                let btn = (a.status === 'pauta') ? 
                    `<button data-id="${a.id}" class="btn-checkin bg-green-600 text-white px-2 py-1 rounded text-[10px] font-bold">CHEGOU</button>` : 
                    (a.status === 'aguardando') ? `<button data-id="${a.id}" class="btn-atender bg-blue-600 text-white px-2 py-1 rounded text-[10px] font-bold">ATENDER</button>` : '';

                card.innerHTML = `
                    <div class="font-bold">${escapeHTML(a.name)}</div>
                    <div class="text-[10px] text-gray-500 uppercase">${escapeHTML(a.subject)}</div>
                    <div class="mt-2 flex justify-between items-center">${btn} <span class="text-[10px] text-gray-400">${a.scheduledTime || 'AVULSO'}</span></div>
                `;
                if(lists[a.status]) lists[a.status].appendChild(card);
            });
        }

        // 10. EVENTOS DO APP
        document.getElementById('actions-toggle').onclick = () => document.getElementById('actions-panel').classList.toggle('hidden');
        document.getElementById('logout-btn-selection').onclick = () => signOut(auth);
        document.getElementById('back-to-pautas-btn').onclick = () => showScreen('pautaSelection');
        
        document.getElementById('btn-pdf-atendidos').onclick = () => {
            const atendidos = allAssisted.filter(a => a.status === 'atendido');
            generateAtendidosPDF(document.getElementById('pauta-title').textContent, atendidos);
        };

        document.getElementById('file-upload').onchange = async (e) => {
            const data = await parsePautaCSV(e.target.files[0]);
            const batch = writeBatch(db);
            data.forEach(item => {
                const ref = doc(collection(db, "pautas", currentPautaId, "attendances"));
                batch.set(ref, { ...item, status: 'pauta', createdAt: new Date().toISOString() });
            });
            await batch.commit();
            showNotification("Lista Importada!");
        };

        document.body.addEventListener('click', async (e) => {
            const id = e.target.dataset.id;
            if(!id) return;
            const ref = doc(db, "pautas", currentPautaId, "attendances", id);
            if(e.target.classList.contains('btn-checkin')) await updateDoc(ref, { status: 'aguardando', arrivalTime: new Date().toISOString() });
            if(e.target.classList.contains('btn-atender')) await updateDoc(ref, { status: 'atendido', attendedTime: new Date().toISOString(), attendant: currentUserName });
        });

        document.getElementById('admin-panel-btn').onclick = () => {
            document.getElementById('admin-modal').classList.remove('hidden');
            loadUsersList(db);
        };
    </script>
</body>
</html>
