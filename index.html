<body class="p-4 md:p-8">

    <div id="offline-indicator" class="fixed top-0 left-0 w-full bg-red-600 text-white text-center py-1 text-sm font-bold hidden z-[100]">

    <!-- TELA DE LOGIN / REGISTRO -->

        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">

            <div id="auth-error" class="bg-red-100 text-red-700 px-4 py-2 rounded-lg mb-4 text-sm hidden text-center"></div>

            <div class="flex border-b mb-6">

                <button id="register-tab-btn" class="flex-1 py-2 font-semibold text-gray-400">Criar Conta</button>

            <!-- Formul√°rio Login -->
            <form id="login-form" class="space-y-4">
                <div><label class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-green-500"></div>
                <div><label class="block text-sm font-medium text-gray-700">Senha</label><input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-green-500"></div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700">Entrar no Sistema</button>
                <div class="text-center mt-2">
                    <button type="button" id="forgot-password-link" class="text-xs text-green-600 hover:underline">Esqueci minha senha</button>
                </div>
            </form>

            <!-- Formul√°rio Registro -->
            <form id="register-form" class="hidden space-y-4">
                <div><label class="block text-sm font-medium text-gray-700">Nome Completo</label><input type="text" id="reg-name" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-green-500"></div>
                <div><label class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="reg-email" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-green-500"></div>
                <div><label class="block text-sm font-medium text-gray-700">Senha (m√≠nimo 6)</label><input type="password" id="reg-password" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-green-500"></div>
                <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg font-bold">Solicitar Acesso</button>
            </form>
        </div>
    </div>

    <!-- SELE√á√ÉO DE PAUTA -->
    <div id="pauta-selection-container" class="hidden max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Minhas Pautas</h1>
            <div class="flex gap-2">
                <button id="admin-panel-btn" class="hidden bg-blue-600 text-white px-4 py-2 rounded-lg font-bold">Admin</button>
                <button id="logout-btn-selection" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold">Sair</button>
            </div>
        </div>
        <div id="pautas-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <button id="create-pauta-btn" class="w-full mt-8 bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-green-700">Criar Nova Pauta</button>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="app-container" class="hidden max-w-full mx-auto">
        <header class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h2 id="pauta-title" class="text-2xl font-bold text-gray-800"></h2>
                    <button id="back-to-pautas-btn" class="text-sm text-green-600 hover:underline">‚Üê Voltar</button>
                </div>
                <div class="relative">
                    <button id="actions-toggle" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold">A√ß√µes ‚ñº</button>
                    <div id="actions-panel" class="hidden absolute right-0 mt-2 w-64 bg-white border shadow-2xl rounded-xl p-2 z-[100] flex flex-col gap-1">
                        <button id="pdf-atendidos-btn" class="text-left px-4 py-2 hover:bg-gray-50 rounded">üìÑ Relat√≥rio de Atendidos</button>
                        <button id="pdf-equipe-btn" class="text-left px-4 py-2 hover:bg-gray-50 rounded">üë• Lista de Presen√ßa Equipe</button>
                        <button id="share-ext-btn" class="text-left px-4 py-2 hover:bg-gray-50 rounded">üîó Link Externo</button>
                        <button id="close-pauta-btn" class="text-left px-4 py-2 text-red-600 hover:bg-red-50 rounded">üîí Fechar Pauta</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 bg-gray-50 border-b flex justify-between">
                    <h3 class="font-bold">üìã Pauta</h3>
                    <label class="cursor-pointer text-green-600 text-xs font-bold">IMPORTAR CSV <input type="file" id="file-upload" class="hidden" accept=".csv"></label>
                </div>
                <div id="pauta-list" class="p-4 space-y-3 max-h-[60vh] overflow-y-auto"></div>
            </div>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 bg-blue-50 border-b"><h3 class="font-bold">‚è≥ Aguardando</h3></div>
                <div id="aguardando-list" class="p-4 space-y-3 max-h-[60vh] overflow-y-auto"></div>
            </div>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 bg-green-50 border-b"><h3 class="font-bold">‚úÖ Atendidos</h3></div>
                <div id="atendidos-list" class="p-4 space-y-3 max-h-[60vh] overflow-y-auto"></div>
            </div>
        </main>
    </div>

    <!-- RODAP√â -->
    <footer class="bg-white border-t mt-16 pt-10 pb-10 text-center">
        <div class="flex justify-center space-x-8 mb-6 text-sm text-gray-500">
            <button id="privacy-footer">Privacidade</button>
            <button id="terms-footer">Termos</button>
        </div>
        <div class="flex justify-center gap-6 mb-4 opacity-50 text-[10px]">
            <span class="border px-3 py-1 rounded-full">üõ°Ô∏è SSL Seguro</span>
            <span class="border px-3 py-1 rounded-full">‚öñÔ∏è LGPD Ready</span>
        </div>
        <p class="text-xs text-gray-400">&copy; 2026 SIGAP - Sistema de Pautas.</p>
    </footer>

    <!-- MODAL ADMIN -->
    <div id="admin-modal" class="hidden fixed inset-0 bg-black/50 z-[100] flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl w-full max-w-2xl">
            <h2 class="text-2xl font-bold mb-4">Gerenciamento de Usu√°rios</h2>
            <div id="pending-users-list" class="space-y-2 mb-4"></div>
            <div id="approved-users-list" class="space-y-2"></div>
            <button id="close-admin-btn" class="mt-6 w-full bg-gray-200 py-2 rounded-lg">Fechar</button>
        </div>
    </div>

    <!-- SCRIPT MAESTRO (INTEGRA√á√ÉO TOTAL) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, writeBatch, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app-check.js";

        // Importando seus 12 Arquivos Modulares
        import { firebaseConfig, emailJsConfig } from './js/config.js';
        import { escapeHTML, showNotification, normalizeText } from './js/utils.js';
        import { handleLogin, handleRegister, handleLogout, handlePasswordReset } from './js/auth.js';
        import { showScreen, togglePautaLockUI } from './js/ui.js';
        import { loadUsersList, logAction } from './js/admin.js';
        import { setupAttendancesListener } from './js/pauta.js';
        import { generateAtendidosPDF } from './js/pdfService.js';
        import { parsePautaCSV } from './js/csvHandler.js';

        // Inicializa√ß√£o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- COMENTE ESTE BLOCO SE O ERRO 401 PERSISTIR ---
        // try {
        //     initializeAppCheck(app, { provider: new ReCaptchaV3Provider('6LeWfTgsAAAAAHy1y3TFZ1EH-L3btwHsult6Rgy4'), isTokenAutoRefreshEnabled: true });
        // } catch(e) { console.error("AppCheck Error"); }

        let allAssisted = [], currentPautaId = null, currentUserName = '';

        // 1. ALTERNAR LOGIN / REGISTRO
        const loginTabBtn = document.getElementById('login-tab-btn');
        const registerTabBtn = document.getElementById('register-tab-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        registerTabBtn.onclick = () => {
            loginForm.classList.add('hidden'); registerForm.classList.remove('hidden');
            registerTabBtn.classList.add('text-green-600', 'border-b-2', 'border-green-600');
            loginTabBtn.classList.remove('text-green-600', 'border-b-2', 'border-green-600');
        };

        loginTabBtn.onclick = () => {
            registerForm.classList.add('hidden'); loginForm.classList.remove('hidden');
            loginTabBtn.classList.add('text-green-600', 'border-b-2', 'border-green-600');
            registerTabBtn.classList.remove('text-green-600', 'border-b-2', 'border-green-600');
        };

        // 2. ESQUECI SENHA
        document.getElementById('forgot-password-link').onclick = async () => {
            const email = prompt("Digite seu email para recuperar a senha:");
            if (email) {
                try { await handlePasswordReset(auth, email); showNotification("Email enviado!"); }
                catch(e) { showNotification("Erro ao enviar email", "error"); }
            }
        };

        // 3. MONITOR DE ACESSO
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && snap.data().status === 'approved') {
                    currentUserName = snap.data().name;
                    document.getElementById('admin-panel-btn').classList.toggle('hidden', snap.data().role !== 'admin');
                    showScreen('pautaSelection');
                    // Aqui voc√™ chamaria carregarListaDePautas();
                } else {
                    showNotification("Aguardando aprova√ß√£o.", "info");
                    handleLogout(auth);
                }
            } else { showScreen('login'); }
        });

        // 4. SUBMIT LOGIN
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const errDiv = document.getElementById('auth-error');
            try { await handleLogin(auth, e.target[0].value, e.target[1].value); }
            catch(err) { errDiv.textContent = "Email ou senha incorretos"; errDiv.classList.remove('hidden'); }
        };

        // 5. SUBMIT REGISTRO
        registerForm.onsubmit = async (e) => {
            e.preventDefault();
            try { 
                await handleRegister(auth, db, e.target[0].value, e.target[1].value, e.target[2].value);
                showNotification("Conta criada! Aguarde aprova√ß√£o.");
                loginTabBtn.click();
            } catch(err) { showNotification("Erro ao criar conta", "error"); }
        };

        // 6. BOT√ïES APP
        document.getElementById('actions-toggle').onclick = () => document.getElementById('actions-panel').classList.toggle('hidden');
        document.getElementById('logout-btn-selection').onclick = () => handleLogout(auth);
        
        document.getElementById('back-to-pautas-btn').onclick = () => showScreen('pautaSelection');

        document.getElementById('pdf-atendidos-btn').onclick = () => {
            const atendidos = allAssisted.filter(a => a.status === 'atendido');
            generateAtendidosPDF(document.getElementById('pauta-title').textContent, atendidos);
        };

        document.getElementById('file-upload').onchange = async (e) => {
            const data = await parsePautaCSV(e.target.files[0]);
            const batch = writeBatch(db);
            data.forEach(item => {
                const ref = doc(collection(db, "pautas", currentPautaId, "attendances"));
                batch.set(ref, { ...item, status: 'pauta', createdAt: new Date().toISOString() });
            });
            await batch.commit();
            showNotification("Pauta Importada!");
        };

        // ... (Renderiza√ß√£o de cards simplificada para este exemplo)
    </script>
