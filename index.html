<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Atendimento - Defensoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .priority-urgente { border-left: 5px solid #ef4444; }
        .priority-maxima { border-left: 5px solid #22c55e; }
        .priority-media { border-left: 5px solid #f97316; }
        .priority-minima { border-left: 5px solid #6b7280; }
        .column-content::-webkit-scrollbar, .scrollable-pre::-webkit-scrollbar { width: 8px; }
        .column-content::-webkit-scrollbar-track, .scrollable-pre::-webkit-scrollbar-track { background: #e5e7eb; border-radius: 10px; }
        .column-content::-webkit-scrollbar-thumb, .scrollable-pre::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 10px; }
        .column-content::-webkit-scrollbar-thumb:hover, .scrollable-pre::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        input[type="search"]::-webkit-search-cancel-button { -webkit-appearance: none; appearance: none; }
        .tab-active {
            border-color: #4f46e5;
            background-color: #eef2ff;
            color: #4f46e5;
            font-weight: 600;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Tela de Login -->
    <div id="login-modal" class="fixed inset-0 bg-gray-100 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Acesso ao Sistema</h2>
            <div class="space-y-4">
                <div>
                    <label for="email-input" class="block mb-1 font-medium text-gray-600">E-mail</label>
                    <input type="email" id="email-input" placeholder="seuemail@exemplo.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="password-input" class="block mb-1 font-medium text-gray-600">Senha</label>
                    <input type="password" id="password-input" placeholder="********" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            <p id="auth-error" class="text-red-500 text-sm mt-4 text-center h-4"></p>
            <p id="auth-success" class="text-green-600 text-sm mt-4 text-center h-4"></p>
            <div class="mt-6 space-y-3">
                <button id="login-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition">Entrar</button>
                <button id="create-account-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition">Criar Conta</button>
            </div>
        </div>
    </div>

    <!-- Conte√∫do Principal da Aplica√ß√£o -->
    <div id="app-container" class="max-w-7xl mx-auto hidden">
        <header class="mb-6 text-center relative">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Sistema de Gerenciamento de Atendimento</h1>
            <p id="pauta-owner-display" class="text-gray-600 mt-2">Carregando...</p>
            <div class="absolute top-0 right-0 flex items-center gap-2">
                 <button id="admin-btn" class="hidden bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300 shadow-md text-sm">Aprovar Usu√°rios</button>
                 <button id="share-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md text-sm">Compartilhar</button>
                 <button id="reset-all-btn" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 shadow-md text-sm">Zerar Tudo</button>
                 <button id="logout-btn" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 shadow-md text-sm">Sair</button>
            </div>
        </header>

        <!-- Abas de Navega√ß√£o de Modo -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button id="tab-agendamento" class="tab-active whitespace-nowrap py-3 px-4 border-b-2 font-medium text-sm rounded-t-lg">Atendimento Agendado</button>
                    <button id="tab-avulso" class="text-gray-500 hover:text-gray-700 hover:bg-gray-100 whitespace-nowrap py-3 px-4 border-b-2 font-medium text-sm rounded-t-lg">Atendimento Avulso</button>
                </nav>
            </div>
        </div>

        <!-- Formul√°rio para Adicionar Assistido -->
        <div id="form-agendamento" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex flex-wrap justify-between items-center mb-4 gap-4">
                <h2 id="form-title" class="text-xl font-semibold text-gray-700">Adicionar Novo Agendamento</h2>
                <div id="agendamento-actions" class="flex items-center gap-4">
                    <a href="#" id="format-help-link" class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline transition-colors duration-300 flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16"><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM6.95 4.95a.9.9 0 1 1 1.272.023l.2.204a.9.9 0 0 1-.226 1.273L6.95 6.451a.9.9 0 0 1-.023-1.273l.204-.2zM8 8.5a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>
                        <span>Como converter minha pauta?</span>
                    </a>
                    <label for="file-upload" class="cursor-pointer bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600 transition text-sm inline-flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                        Carregar Pauta (CSV)
                    </label>
                    <input type="file" id="file-upload" class="hidden" accept=".csv">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                <div class="flex flex-col lg:col-span-2">
                    <label for="assisted-name" class="mb-1 font-medium text-gray-600">Nome do Assistido</label>
                    <input type="text" id="assisted-name" placeholder="Ex: Jo√£o da Silva" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div class="flex flex-col">
                    <label for="assisted-cpf" class="mb-1 font-medium text-gray-600">CPF (Opcional)</label>
                    <input type="text" id="assisted-cpf" placeholder="___.___.___-__" maxlength="14" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div id="scheduled-time-wrapper" class="flex flex-col">
                    <label for="scheduled-time" class="mb-1 font-medium text-gray-600">Hor√°rio Agendado</label>
                    <input type="time" id="scheduled-time" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div class="flex flex-col lg:col-span-3">
                    <label for="assisted-subject" class="mb-1 font-medium text-gray-600">Mat√©ria - Assunto</label>
                    <input type="text" id="assisted-subject" placeholder="Ex: Div√≥rcio" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <button id="add-assisted-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition shadow-md w-full lg:col-span-1">Adicionar √† Pauta</button>
            </div>
        </div>

        <!-- Colunas -->
        <main id="main-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="pauta-column" class="bg-white rounded-lg shadow-md flex flex-col">
                <div class="p-4 border-b border-gray-200 bg-gray-50 rounded-t-lg">
                    <h3 class="text-xl font-semibold text-gray-800">üìã Pauta</h3>
                    <input type="search" id="pauta-search" placeholder="Pesquisar..." class="w-full mt-3 p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500">
                </div>
                <div id="pauta-list" class="p-4 space-y-4 overflow-y-auto column-content" style="max-height: 60vh;"></div>
            </div>
            <div class="bg-white rounded-lg shadow-md flex flex-col">
                 <div class="p-4 border-b border-gray-200 bg-gray-50 rounded-t-lg">
                    <h3 class="text-xl font-semibold text-gray-800">‚è≥ Aguardando Atendimento</h3>
                    <input type="search" id="aguardando-search" placeholder="Pesquisar..." class="w-full mt-3 p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500">
                </div>
                <div id="aguardando-list" class="p-4 space-y-4 overflow-y-auto column-content" style="max-height: 60vh;"></div>
            </div>
            <div class="bg-white rounded-lg shadow-md flex flex-col">
                <div class="p-4 border-b border-gray-200 bg-gray-50 rounded-t-lg">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-semibold text-gray-800">‚úÖ Atendidos</h3>
                        <button id="download-pdf-btn" class="text-sm bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded-lg transition">Baixar PDF</button>
                    </div>
                    <input type="search" id="atendidos-search" placeholder="Pesquisar..." class="w-full mt-3 p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500">
                </div>
                <div id="atendidos-list" class="p-4 space-y-4 overflow-y-auto column-content" style="max-height: 60vh;"></div>
            </div>
        </main>
        
        <footer class="mt-12 bg-white p-6 rounded-lg shadow-md"></footer>
    </div>

    <!-- Modais -->
    <div id="admin-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50"></div>
    <div id="share-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50"></div>
    <div id="arrival-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50"></div>
    <div id="attendant-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50"></div>
    <div id="format-help-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50"></div>
    <div id="reset-confirm-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            const loginModal = document.getElementById('login-modal');
            const appContainer = document.getElementById('app-container');
            const emailInput = document.getElementById('email-input');
            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            const createAccountBtn = document.getElementById('create-account-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const authError = document.getElementById('auth-error');
            const authSuccess = document.getElementById('auth-success');
            const adminBtn = document.getElementById('admin-btn');
            const pautaOwnerDisplay = document.getElementById('pauta-owner-display');

            let allAssisted = [];
            let db, auth;
            let currentPautaDocRef = null;
            let unsubscribeFromPauta = () => {};

            try {
                const firebaseConfig = {
                  apiKey: "AIzaSyAdJKL2iku9kIKVk9FXXltaSGKsbeX2rgU",
                  authDomain: "acaopauta.firebaseapp.com",
                  projectId: "acaopauta",
                  storageBucket: "acaopauta.firebasestorage.app",
                  messagingSenderId: "1026643058329",
                  appId: "1:1026643058329:web:07043aac460ce36c17a208",
                  measurementId: "G-L7PZEG7FN9"
                };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (e) {
                console.error("Firebase config error:", e);
                authError.textContent = "Erro de configura√ß√£o.";
                return;
            }

            const setupFirestoreListener = (docRef) => {
                unsubscribeFromPauta();
                unsubscribeFromPauta = onSnapshot(docRef, (docSnap) => {
                    const data = docSnap.data();
                    allAssisted = (data && data.assistedList) ? data.assistedList : [];
                    renderAssistedList();
                });
            };

            onAuthStateChanged(auth, async (user) => {
                authError.textContent = '';
                authSuccess.textContent = '';
                adminBtn.classList.add('hidden');

                if (user) {
                    const appId = "acaopauta";
                    const userProfileRef = doc(db, 'artifacts', appId, 'user_profiles', user.uid);
                    const userProfileSnap = await getDoc(userProfileRef);

                    if (!userProfileSnap.exists()) {
                        await signOut(auth);
                        authError.textContent = 'Perfil n√£o encontrado.';
                        return;
                    }
                    
                    const profile = userProfileSnap.data();
                    let canLogin = false;
                    
                    if (profile && profile.role === 'admin') {
                        canLogin = true;
                        adminBtn.classList.remove('hidden');
                    } else if (profile && profile.status === 'approved') {
                        canLogin = true;
                    } else if (profile && profile.status === 'pending') {
                        await signOut(auth);
                        authError.textContent = 'Sua conta aguarda aprova√ß√£o.';
                        return;
                    }

                    if (canLogin) {
                        loginModal.classList.add('hidden');
                        appContainer.classList.remove('hidden');

                        const userDocRef = doc(db, 'artifacts', appId, 'users', user.uid);
                        const pautaDocRef = doc(userDocRef, 'atendimentos', 'diaAtual');
                        const pautaDocSnap = await getDoc(pautaDocRef);

                        if (pautaDocSnap.exists() && pautaDocSnap.data().sharedFrom) {
                            const ownerInfo = pautaDocSnap.data().sharedFrom;
                            pautaOwnerDisplay.textContent = `Visualizando pauta de: ${ownerInfo.email}`;
                            const ownerDocRef = doc(db, 'artifacts', appId, 'users', ownerInfo.uid, 'atendimentos', 'diaAtual');
                            currentPautaDocRef = ownerDocRef;
                        } else {
                            pautaOwnerDisplay.textContent = `Minha Pauta (${user.email})`;
                            currentPautaDocRef = pautaDocRef;
                            if (!pautaDocSnap.exists()) {
                                await setDoc(pautaDocRef, { assistedList: [], sharedWith: [], sharedWithUids: [] });
                            }
                        }
                        setupFirestoreListener(currentPautaDocRef);
                    } else {
                         await signOut(auth);
                         authError.textContent = 'Sua conta n√£o tem permiss√£o de acesso.';
                    }
                } else {
                    loginModal.classList.remove('hidden');
                    appContainer.classList.add('hidden');
                    unsubscribeFromPauta();
                    currentPautaDocRef = null;
                }
            });

            loginBtn.addEventListener('click', async () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                authError.textContent = '';
                if (!email || !password) {
                    authError.textContent = 'Preencha e-mail e senha.';
                    return;
                }
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        authError.textContent = 'E-mail ou senha inv√°lidos.';
                    } else {
                        authError.textContent = 'Erro ao tentar entrar.';
                    }
                }
            });

            createAccountBtn.addEventListener('click', async () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                authError.textContent = '';
                authSuccess.textContent = '';
                 try {
                    if (!email || !password) {
                        authError.textContent = 'Preencha e-mail e senha.';
                        return;
                    }
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    const appId = "acaopauta";
                    const userProfileRef = doc(db, 'artifacts', appId, 'user_profiles', user.uid);
                    await setDoc(userProfileRef, { email: user.email, uid: user.uid, status: 'pending' });
                    
                    await signOut(auth);
                    authSuccess.textContent = 'Conta criada! Aguarde aprova√ß√£o.';
                } catch (error) {
                    if (error.code === 'auth/weak-password') {
                        authError.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                    } else if (error.code === 'auth/email-already-in-use') {
                        authError.textContent = 'Este e-mail j√° est√° em uso.';
                    } else {
                        authError.textContent = 'Erro ao criar conta.';
                    }
                }
            });

            logoutBtn.addEventListener('click', () => signOut(auth));

            const renderAssistedList = () => {
                const pautaList = document.getElementById('pauta-list');
                const aguardandoList = document.getElementById('aguardando-list');
                const atendidosList = document.getElementById('atendidos-list');
                
                pautaList.innerHTML = '';
                aguardandoList.innerHTML = '';
                atendidosList.innerHTML = '';

                // L√≥gica de renderiza√ß√£o completa aqui (√© longa, omitida para brevidade)
            };

            // Todos os outros event listeners e fun√ß√µes (add-assisted-btn, compartilhamento, etc.)
            // foram omitidos aqui para manter o foco na corre√ß√£o do login,
            // mas est√£o presentes no arquivo completo.
        });
    </script>
</body>
</html>
